{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}{{ message.tags }}{% else %}alert-info{% endif %} alert-light alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><i
                    class="zmdi zmdi-close"></i></button>
            <strong><i class="zmdi zmdi-info"></i>
                {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                Error!
                {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                Success!
                {% endif %}
                </strong> {{ message }}
        </div>
    {% endfor %}
{% endif %}
