{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Albums{% endblock %}

{% block content %}
    <div class="container col-lg-4 text-center">
    {% include 'includes/messages/messages.html' %}
        <div class="card card-info">
            <div class="card-header">
                <h3 class="card-title"><i class="zmdi zmdi-cloud-upload"></i>Create Album</h3>
            </div>
            <div class="card-body overflow-hidden text-center">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row is-empty">
                        <label for="name" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="name" name="name" />
                        </div>
                    </div>
                    <div class="form-group row is-empty">
                        <label for="description" class="col-lg-2 control-label">Description</label>
                        <div class="col-lg-8">
                            <input type="text" class="form-control" id="description" name="description"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary full-width">Create</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
