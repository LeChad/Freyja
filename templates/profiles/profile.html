{% extends 'base.html' %}
{% load bootstrap4 %}
{% block title %}Profile{% endblock %}

{% block content %}
    <div class="container" style="padding-top: 150px;">
        <div class="row justify-content-md-center">
            <div class="col-lg-6">
                <div class="card card-hero card-primary animated fadeInUp animation-delay-7">
                    <div class="card-body">
                            <h1 class="color-primary text-center">Welcome, {{ user.first_name }} {{ user.last_name }}!</h1>
                            <p>{{ user.bio }}</p>

                    </div>
                </div>
            </div>
        </div>
    </div> <!-- container -->
{% endblock %}
